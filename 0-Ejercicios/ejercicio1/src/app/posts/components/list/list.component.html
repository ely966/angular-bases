<div class="row mx-auto table-scroll">
  <!--Mx-auto regula margen-->
  <table #tablee class="table table-striped table-hover table-bordered">
    <thead class="table-dark">
      <tr>
        <th>UserId</th>
        <th>Id</th>
        <th>Title</th>
        <th>Completed</th>
        <th>Enlace</th>
        <!---Ver mas informacion-->
        <th>Editar</th>
        <!---Editar informacion del post-->
        <th>Borrar</th>
        <!--Borrar post-->
      </tr>
    </thead>

    <tbody class="table-responsive">
      <tr *ngFor="let post of postList">
        <td>{{ post.userId }}</td>
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.completed }}</td>
        <!-- <td><a [routerLink]="post/post.id">Ver m√°s</a></td> -->
        <td>
          <!---Ver mas informacion-->
          <a [routerLink]="['./', post.id]">Ver mas</a>
        </td>
        <!--Editar informacion del post-->
        <td><a [routerLink]="['./edit-post', post.id]">Editar</a></td>

        <!--Borrar Post-->
        <td>
          <button (click)="deletePost(post.id)" class="btn btn-danger">
            X
          </button>
        </td>
      </tr>

        <td>{{ post.id }}</td>

        <td>{{ post.completed }}</td>
      </tr> -->
    </tbody>
    >
  </table>
</div>
