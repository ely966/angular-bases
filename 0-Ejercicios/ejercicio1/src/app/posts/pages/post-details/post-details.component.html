<div class="d-flex justify-content-center align-items-center">
  <!--Si hay post-->
  <div class="col-3" *ngIf="this.postMostrar; else noPost">
    <!--Card muestra post-->
    <div class="card text-center" style="width: 18rem">
      <div class="card-header">
        <h5 class="card-title">{{ postMostrar.title }}</h5>
      </div>
      <div class="card-body">
        <h6 class="card-subtitle mb-2 text-muted">
          UserId: {{ postMostrar.userId }}
        </h6>
        <p class="card-text">
          {{ postMostrar.completed }}
        </p>
        <a class="card-link">No disponibleEnlace</a>
      </div>
    </div>
  </div>
  <!--d-flex justify-content-center align-items-center-->
  <!--Si no hay resultado o no hay post-->
  <div>
    <ng-template #noPost>
      <div class="alert alert-danger" role="alert">
        No se encuentra ese post. Por favor espera o busca con otra informacion
      </div>
    </ng-template>
  </div>
</div>

<div>
  <div class="d-flex justify-content-center align-items-center my-2">
    <p></p>
    <!--Volver a la lista de post-->
    <button class="btn btn-group-sm btn-info" [routerLink]="['..']">
      Volver a la lista
    </button>
  </div>
</div>
