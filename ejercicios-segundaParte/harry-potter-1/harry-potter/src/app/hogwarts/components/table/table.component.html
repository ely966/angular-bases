<div class="titleDiv">
  <h2 class="titlePag">
    {{ titlePag | translate }}
  </h2>
</div>
<div class="example-table-container">
  <!-- [dataSource]="data"  -->
  <!-- {{ dataSource | json }} -->
  <!--Filtro-->
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter" />
  </mat-form-field>
  <!--Tabla-->
  <table
    [dataSource]="dataSourceTable"
    mat-table
    class="example-table"
    matSort
    matSortActive="created"
    matSortDisableClear
    matSortDirection="desc"
  >
    <!--For=> For each category of tabla-->
    <!---https://v5.material.angular.io/components/table/overview-->
    <!--Se creara uno por cada categoria del objeto. asi usar esta tabla para todos los objetos-->
    <!--Por ejemplo si -->
    <!--HEADERS Column -->
    <ng-container
      *ngFor="let category of categoryColumn"
      matColumnDef="{{ category }}"
    >
      <!--title-->
      <th mat-header-cell *matHeaderCellDef>{{ category | translate }}</th>
      <!--data. Fila de lo recibido. Accediendo a la propiedad pasandole el indice, que es el nombre de la propiedad(ej. fullname)-->
      <td mat-cell *matCellDef="let row">{{ row[category] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="categoryColumn"></tr>
    <tr mat-row *matRowDef="let row; columns: categoryColumn"></tr>
  </table>

  <!--  [pageSizeOptions]="[5, 10, 15]"  dropdown para indicar cuantos elementos mostrarse-->
  <mat-paginator
    #paginator
    [length]="dataSourceTable.data.length"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 15]"
    aria-label="Select page of GitHub search results"
    [showFirstLastButtons]="true"
  >
    ></mat-paginator
  >
</div>
