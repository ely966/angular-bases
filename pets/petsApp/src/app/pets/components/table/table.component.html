<section class="page-table">
  <!--TITLE PAGINE-->
  <div class="titleDiv">
    <h2 class="titlePag">Titulo</h2>
  </div>

  <!--TABLE'S FILTER-->
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput placeholder="Ex. Mia" (keyup)="applyFilter($event)" />
    <!-- (keyup)="applyFilter($event)" -->
  </mat-form-field>
  <!--TABLE-->
  <div>
    <table
      [dataSource]="dataSourceTable"
      mat-table
      matSort
      matSortActive="created"
      matSortDisableClear
      mat-table-scroll-horizontal
      matSortDirection="desc"
      class="table-responsive"
    >
      <!-- ID Column -->
      <!--HEADERS-->
      <ng-container
        *ngFor="let category of categoryColumn"
        matColumnDef="{{ category }}"
      >
        <!--title-->

        <th mat-header-cell *matHeaderCellDef class="headers-table">
          {{ category }}
        </th>

        <!--CONTENIDO-->
        <td mat-cell *matCellDef="let row" (click)="detailsPet(row['id'])">
          {{ row[category] }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="categoryColumn"></tr>
      <tr mat-row *matRowDef="let row; columns: categoryColumn"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          <!-- No data matching the filter "{{ input.value }}" -->
          No data matching the filter
        </td>
      </tr>
    </table>

    <mat-paginator
      #paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      [length]="dataSourceTable.data.length"
      aria-label="Select page of users"
      [showFirstLastButtons]="true"
    ></mat-paginator>
  </div>
</section>
